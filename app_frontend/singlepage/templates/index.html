{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Transcendence Journey" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
    rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'src/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/stars.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/spinner.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'src/img/transcendence-journey.svg' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'src/css/game-info.css' %}">
  </head>
  <body>
    <header>
      <nav
        id="main-nav"
        class="navbar navbar-dark navbar-expand-lg text-white-50 border-bottom border-light border-opacity-25 px-4 mb-4"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand text-white border-light border border-opacity-10 rounded-circle"
            href="#"
          >
            <img
              src="{% static 'src/img/transcendence-journey.svg' %}"
              alt="Logo"
              width="72"
              height="72"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown d-flex align-items-center justify-content-center">
                  <i class="nav-icons bi bi-globe ps-1"></i>
                  <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
                    type="button" data-bs-toggle="dropdown" aria-expanded="false"
                      data-i18n-key="nav-language"
                    >
                    Language
                  </button>
                  <ul id="change-language-menu" class="dropdown-menu dropdown-menu-end" data-bs-theme="dark"></ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white d-flex align-items-center"
                  aria-current="page"
                  href="#"
                  id="logout-button"
                  >
                  <i class="nav-icons bi bi-box-arrow-right me-1"></i>
                  <span
                    data-i18n-key="nav-logout"
                  >Logout</span>
                  </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="stars-container">
      <div class="stars-inner-container">
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars-two"></div>
        <div class="stars-three"></div>
        <div class="stars-four"></div>
        <div class="stars-five"></div>
        <div class="stars-six"></div>
        <div class="stars"></div>
      </div>
    </div>
    </div>

    <main id="app" class="container-xxl bd-gutter mb-3 z-0"></main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'src/js/main.js' %}" type="module"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </body>
</html>
