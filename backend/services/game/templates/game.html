{% load i18n %}

<div class="d-flex flex-column align-items-center justify-content border border-white border-opacity-10 rounded-3 p-4 form-container">

  {% comment %} <form action="http://localhost:8020/{% url 'core:create_game' %}" method="post"> {% endcomment %}
    <form id="match-form">
      <div class="main pb-5">

        <h5>{% translate "Set the game rules:" %}</h5>

        {% csrf_token %}
        {{ rules_form }}

        <h5 class="pt-5">{% translate "Choose an oponent:" %}</h5>
        {{ user_form }}

      </div>

      <button class="btn btn-primary w-100" id="button-invite" type="submit">
        {% translate "Invite" %}
      </button>
      {% comment %} <i id="spinner"
        class="fa fa-spinner fa-spin text-white htmx-indicator"
        aria-hidden="true">
      </i> {% endcomment %}
    </form>

    <form id="match-confirmation" class="d-none main pb-5">
      {% csrf_token %}
      <p>Token de confirmação aqui</p>
    </form>

  </div>
</div>
