{% load i18n %}
{% load player_tags %}

<div id="tounament-ranking" class="py-3">
  <h5 class="subtitle d-flex justify-content-center">
    {{ t.status_label }}
  </h5>

  <div class="d-flex justify-content-center py-2">
    <div id="tounament-ranking-table"
      class="table-responsive main border border-white border-opacity-10 rounded-3 align-content-center"
    >
      <table
        class="table table-dark align-middle"
      >
        <thead>
          <tr>
            <th>{% translate "Player" %}</th>
            <th>{% translate "Status" %}</th>
          </tr>
        </thead>

        <tbody>
          {% for p in t.players %}
            <tr>
              <td>
                <span >
                  <img class="match-list-avatar" src="{{ p.user.avatarUrl }}" alt="user avatar">
                </span>
                {{ p.name }}
              </td>
              <td>{{ p.score }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
