{% load i18n %}

<div class="main-game scroll-on static-list d-flex flex-column align-items-center justify-content border border-white border-opacity-10 rounded-3 p-4 form-container">
  {% include "game/rules.html" %}

  <div class="d-flex justify-content-center">
    <button class="btn btn-secondary {% if rules_expanded %}d-none{% endif %}" id="set-rules-btn" type="btn" >
      {% translate "Customize Game Rules" %}
    </button>
  </div>

  <form id="match-form">
    <div class="pb-2">
      {% csrf_token %}

      <fieldset class="fieldset-game-rules py-2">
        <div id="form-game-rules" {% if not rules_expanded %}class="d-none"{% endif %}>
          <legend class="d-flex justify-content-between">
            <u>
              <span class="game-rules-group">{% translate "Customize Game Rules" %}</span>
            </u>
            <span data-bs-theme="dark" class="close-button">
              <button type="button" class="btn-close" id="close-rules-btn" aria-label="Close"></button>
            </span>
          </legend>
          <div class="px-2">
            {% include "form.html" with form=rules_form %}
            <div class="d-flex justify-content-center">
              <button class="btn btn-secondary" id="default-rules-btn" type="button">
                {% translate "Use Default Rules" %}
              </button>
            </div>
          </div>
        </div>
      </fieldset>

      <label class="pt-3">{% translate "Choose an oponent:" %}</label>
      {% include "form.html" with form=user_form %}

    </div>

    <button class="btn btn-primary w-100" id="button-invite" type="submit">
      {% translate "Invite" %}
    </button>
  </form>

</div>
